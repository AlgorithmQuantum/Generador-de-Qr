<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File to QR Code Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>File to QR Code Converter</h1>
        <div id="drop-area">
            <p>Drag and drop a file here or click to select</p>
            <input type="file" id="fileElem" accept="*/*" onchange="handleFiles(this.files)">
            <label class="button" for="fileElem">Select a file</label>
        </div>
        <div id="qr-container">
            <img id="qr-code" src="/placeholder.svg" alt="QR Code" style="display: none;">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
